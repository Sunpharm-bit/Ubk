<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>干燥失重计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --body-bg: #f5f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px var(--shadow);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-title i {
            font-size: 1.5rem;
        }

        .formula-container {
            background: linear-gradient(135deg, #e3f2fd, #f0f8ff);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .formula {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-dark);
            text-align: center;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group input {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
            transform: translateY(-2px);
        }

        .btn-light {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .btn-light:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .result-card {
            background: linear-gradient(135deg, #e3f2fd, #f0f8ff);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .result-unit {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .decimal-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .decimal-control label {
            font-weight: 600;
            color: var(--dark);
        }

        .decimal-control input {
            width: 80px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .process-info {
            background-color: #fff9e6;
            border-left: 4px solid var(--warning);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .process-info h3 {
            color: var(--warning);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .process-info ol {
            padding-left: 20px;
        }

        .process-info li {
            margin-bottom: 8px;
        }

        .batch-control {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .batch-control input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .batch-control {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-weight-hanging"></i> 干燥失重计算器</h1>
        <p class="subtitle">精确计算样品干燥过程中的重量损失百分比</p>
    </header>

    <main>
        <section class="card">
            <div class="card-title">
                <i class="fas fa-calculator"></i>
                <h2>计算公式</h2>
            </div>
            <div class="formula-container">
                <div class="formula">
                    干燥失重(%) = (恒重后空瓶重 + 样品重 - 干燥恒重后带样品重) ÷ 样品重 × 100
                </div>
            </div>
        </section>

        <section class="card">
            <div class="card-title">
                <i class="fas fa-balance-scale"></i>
                <h2>称量数据</h2>
            </div>
            <div class="input-grid">
                <div class="input-group">
                    <h3 class="section-title"><i class="fas fa-flask"></i> 第一组数据</h3>
                    <label for="m0l"><i class="fas fa-vial"></i> 恒重后空瓶重 (g)</label>
                    <input type="number" id="m0l" placeholder="请输入重量">
                    
                    <label for="m1l"><i class="fas fa-weight-hanging"></i> 样品重 (g)</label>
                    <input type="number" id="m1l" placeholder="请输入重量">
                    
                    <label for="m3l"><i class="fas fa-vial"></i> 干燥恒重后带样品重 (g)</label>
                    <input type="number" id="m3l" placeholder="请输入重量">
                </div>
                
                <div class="input-group">
                    <h3 class="section-title"><i class="fas fa-flask"></i> 第二组数据</h3>
                    <label for="m0r"><i class="fas fa-vial"></i> 恒重后空瓶重 (g)</label>
                    <input type="number" id="m0r" placeholder="请输入重量">
                    
                    <label for="m1r"><i class="fas fa-weight-hanging"></i> 样品重 (g)</label>
                    <input type="number" id="m1r" placeholder="请输入重量">
                    
                    <label for="m3r"><i class="fas fa-vial"></i> 干燥恒重后带样品重 (g)</label>
                    <input type="number" id="m3r" placeholder="请输入重量">
                </div>
            </div>
            
            <div class="decimal-control">
                <label for="decimal-places"><i class="fas fa-sliders-h"></i> 小数位数:</label>
                <input type="number" id="decimal-places" min="0" max="8" value="2">
            </div>
            
            <div class="controls">
                <button id="ok" class="btn-primary"><i class="fas fa-calculator"></i> 计算</button>
                <button id="clear" class="btn-light"><i class="fas fa-broom"></i> 清除</button>
                <button id="new_page" class="btn-secondary"><i class="fas fa-external-link-alt"></i> 新开标签页</button>
            </div>
        </section>

        <section class="card">
            <div class="card-title">
                <i class="fas fa-chart-line"></i>
                <h2>计算结果</h2>
            </div>
            <div class="results-container">
                <div class="result-card">
                    <div class="result-title">第一组</div>
                    <div class="result-value" id="result-1">--</div>
                    <div class="result-unit">干燥失重 (%)</div>
                </div>
                <div class="result-card">
                    <div class="result-title">第二组</div>
                    <div class="result-value" id="result-2">--</div>
                    <div class="result-unit">干燥失重 (%)</div>
                </div>
                <div class="result-card">
                    <div class="result-title">平均值</div>
                    <div class="result-value" id="result-average">--</div>
                    <div class="result-unit">干燥失重 (%)</div>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="card-title">
                <i class="fas fa-list-ol"></i>
                <h2>操作流程</h2>
            </div>
            <div class="process-info">
                <h3><i class="fas fa-info-circle"></i> 操作步骤</h3>
                <ol>
                    <li>空瓶干燥 3 小时</li>
                    <li>冷却称重</li>
                    <li>干燥 1 小时</li>
                    <li>冷却称重(1) 并加样(2)</li>
                    <li>干燥 3 小时</li>
                    <li>冷却称重</li>
                    <li>干燥 1 小时</li>
                    <li>冷却称重(3)</li>
                </ol>
            </div>
        </section>
    </main>

    <script src="../statics/modules/jquery.min.js"></script>
    <script type="module">
        import { Decimal } from "../statics/modules/decimal.mjs"
        import { IO } from "../statics/modules/tools.js"

        let io = new IO('lod')
        let debug = false

        let decimal = Decimal.set({
            rounding: Decimal.ROUND_HALF_EVEN,
            precision: 12
        })

        $(document).ready(() => {
            loadSavedContentsList()

            // 若有前面页面的传值，则导入传入的值
            if (window.location.search.startsWith('?data')) {
                let data = getUrlParams('data').replaceAll('%22', '"')
                importData(JSON.parse(data))
            }

            $("#ok").click(() => {
                calculateResults()
            })

            $("#clear").click(() => {
                if (!window.confirm("所填写的数据将被清空，确定？")) return
                $("#lod-name").val("")
                clearInput()
            })

            $("#new_page").click(() => {
                // 将当前页面的数据封装，并通过 URL 参数传递给新页面
                let data = JSON.stringify(io.collectData($("input")))
                let search = `?data=${data}`.replaceAll('"', '%22')
                let url = `${window.location.origin}${window.location.pathname}${search}`
                window.open(url, "_blank")
            })

            $("#save").click(() => {
                let id = $("#lod-name").val()
                if (id.length == 0) {
                    alert("请输入或选择样品标识！")
                    return
                }

                io.write(id, JSON.stringify(io.collectData($("input"))))
                loadSavedContentsList()
                alert("数据保存成功！")
            })

            $("#restore").click(() => {
                let id = $("#lod-name").val()
                if (id.length == 0) {
                    alert("请输入或选择样品标识！")
                    return
                }

                let lod = JSON.parse(io.read(id))
                io.exportData(lod, $("input"))
                calculateResults()
            })

            $("#remove").click(() => {
                let id = $("#lod-name").val()
                if (id.length == 0) {
                    alert("请输入或选择样品标识！")
                    return
                }
                if (confirm(`确认删除 ${id} 的数据？`)) {
                    io.remove(id)
                    loadSavedContentsList()
                    $("#lod-name").val("")
                    clearInput()
                }
            })

            // 小数位数变化时重新计算
            $("#decimal-places").change(() => {
                calculateResults()
            })

            if (debug) {
                $("#m0l").val(18.34625)
                $("#m1l").val(1.04213)
                $("#m3l").val(19.38511)
                $("#m0r").val(21.23537)
                $("#m1r").val(1.00242)
                $("#m3r").val(22.23460)
                calculateResults()
            }
        })

        function calculateResults() {
            let m0l = $("#m0l").val()
            let m1l = $("#m1l").val()
            let m3l = $("#m3l").val()
            let m0r = $("#m0r").val()
            let m1r = $("#m1r").val()
            let m3r = $("#m3r").val()

            let lod1 = lod(m0l, m1l, m3l)
            let lod2 = lod(m0r, m1r, m3r)
            let average = decimal.add(lod1, lod2).div(2).toString()
            
            // 获取小数位数设置
            let decimalPlaces = parseInt($("#decimal-places").val()) || 2
            
            // 格式化结果
            let formattedLod1 = formatWithDecimalPlaces(lod1, decimalPlaces)
            let formattedLod2 = formatWithDecimalPlaces(lod2, decimalPlaces)
            let formattedAverage = formatWithDecimalPlaces(average, decimalPlaces)

            // 更新结果区域
            $("#result-1").html(formattedLod1)
            $("#result-2").html(formattedLod2)
            $("#result-average").html(formattedAverage)
        }

        function clearInput() {
            $("#m0l").val("")
            $("#m1l").val("")
            $("#m3l").val("")
            $("#m0r").val("")
            $("#m1r").val("")
            $("#m3r").val("")
            
            // 清空结果区域
            $("#result-1").html("--")
            $("#result-2").html("--")
            $("#result-average").html("--")
        }

        function formatWithDecimalPlaces(value, decimalPlaces) {
            if (value <= 0 || isNaN(value) || value === "0") return `<span style="color: var(--danger);">${value}</span>`
            
            let num = new Decimal(value)
            return num.toDecimalPlaces(decimalPlaces).toString()
        }

        // 需要导入哪些
        function importData(data) {
            io.exportData(data, $("input"))
            clearInput()
            // 对标识自增
            let id = data.lod_name
            if (data.lod_name.indexOf('-')) {
                let x = data.lod_name.split('-')
                id = x[x.length - 1]
            }
            id = decimal.add(id, 1)
            if (data.lod_name.indexOf('-')) {
                id = data.lod_name.substring(0, data.lod_name.lastIndexOf('-') + 1) + id
            }
            $("#lod-name").val(id)
        }

        function getUrlParams(key) {
            let params = window.location.search.substring(1).split("&")
            for (const v of params) {
                let pair = v.split("=")
                if (pair[0] == key) return pair[1]
            }
        }

        function loadSavedContentsList() {
            // load data from localStorage to input.
            $("#keys").empty()
            let keys = io.listKeys().sort()
            keys.forEach(key => {
                let timestamp = JSON.parse(io.read(key)).timestamp
                let time = new Date(timestamp).format("yyyy-MM-dd hh:mm")
                let option = document.createElement("option")
                $(option).attr("value", key)
                $(option).attr("label", `保存于 ${time}`)
                $("#keys").append(option)
            })
        }

        /**
         * 计算干燥失重
         * @param m0 恒重后空瓶重
         * @param m1 样品重
         * @param m3 干燥恒重后带样品重
         * @return 干燥失重（%）
         */
        function lod(m0, m1, m3) {
            if (checkNull(m0, m1, m3)) {
                return "0"
            }

            let a = new Decimal(m0)
            let b = new Decimal(m1)
            let c = new Decimal(m3)

            // a + b - c / b
            let d = decimal.add(a, b).minus(c)
            let e = d.div(b).mul(100)
            return e.toString()
        }

        function checkNull(m0, m1, m3) {
            return m0 == '' || m1 == '' || m3 == ''
        }

        // 为 Date 创建日期格式化方法
        Date.prototype.format = function (fmt) {
            let o = {
                "M+": this.getMonth() + 1,                  // 月份
                "d+": this.getDate(),                       // 日
                "h+": this.getHours(),                      // 小时
                "m+": this.getMinutes(),                    // 分
                "s+": this.getSeconds(),                    // 秒
                "q+": Math.floor((this.getMonth() + 3) / 3),// 季度
                "S": this.getMilliseconds()                 // 毫秒
            }
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length))
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(fmt)) {
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)))
                }
            }
            return fmt
        }

    </script>
</body>

</html>
