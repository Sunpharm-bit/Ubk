        }
        
        .header {

            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 6px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .content {
            padding: 20px 15px;
        }
        
        .section-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaecef;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60px;
            height: 2px;
            background: #3498db;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover, .refresh-btn:active {
            background: #2980b9;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            -webkit-appearance: none;
        }
        
        .search-input:focus {
            border-color: #3498db;
        }
        
        .search-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            min-width: 80px;
        }
        
        .search-btn:hover, .search-btn:active {
            background: #2980b9;
        }
        
        .search-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .search-option {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .search-option input {
            width: 16px;
            height: 16px;
        }
        
        .translation-result {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: none;
        }
        
        .translation-result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .word-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .translation {
            font-size: 18px;
            color: #3498db;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .category {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 6px;
        }
        
        .no-result {
            text-align: center;
            padding: 30px 15px;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .history-section {
            margin-bottom: 25px;
        }
        
        .history-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        
        .history-item {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 14px;
        }

            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

            padding: 15px;
            background: #f8f9fa;
            color: #666;
            margin-top: 25px;
            border-top: 1px solid #eaeaea;

            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 15px;
            transition: background 0.3s;

            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;

        }

            color: white;
            border-color: #3498db;
        }

            margin-top: 15px;
        }

            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }

            }

            }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initCategoryTabs();
            initHistoryList();
            
            // 事件监听
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('refreshBtn').addEventListener('click', refreshHistoryList);
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });

        // 初始化分类标签
        function initCategoryTabs() {
            const categoryTabs = document.getElementById('categoryTabs');
            categoryTabs.innerHTML = '';
            
            // 添加"全部"标签
            const allTab = document.createElement('div');
            allTab.className = 'category-tab active';
            allTab.textContent = '全部';
            allTab.dataset.category = 'all';
            allTab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                this.classList.add('active');
                initHistoryList();
            });
            categoryTabs.appendChild(allTab);
            
            // 添加各个分类标签
            Object.keys(labVocabulary).forEach(category => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.textContent = category;
                tab.dataset.category = category;
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                    this.classList.add('active');
                    initHistoryList(category);
                });
                categoryTabs.appendChild(tab);
            });
        }

        // 初始化常用词汇列表
        function initHistoryList(category = 'all') {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            let words = [];
            
            if (category === 'all') {
                // 获取所有分类的词汇
                Object.values(labVocabulary).forEach(categoryWords => {
                    words = words.concat(categoryWords.slice(0, 5)); // 每个分类取前5个
                });
            } else {
                // 获取指定分类的词汇
                words = labVocabulary[category] || [];
            }
            
            // 随机选择20个词汇显示
            const shuffled = words.sort(() => 0.5 - Math.random());
            const selectedWords = shuffled.slice(0, 20);
            
            selectedWords.forEach(word => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = word.chinese;
                item.addEventListener('click', () => {
                    document.getElementById('searchInput').value = word.chinese;
                    performSearch();
                });
                historyList.appendChild(item);
            });
        }

        // 刷新常用词汇列表
        function refreshHistoryList() {
            const activeTab = document.querySelector('.category-tab.active');
            const category = activeTab ? activeTab.dataset.category : 'all';
            initHistoryList(category);
        }

        // 执行搜索
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            const resultElement = document.getElementById('translationResult');
            
            if (!query) {
                resultElement.innerHTML = '<div class="no-result">请输入查询内容</div>';
                resultElement.classList.add('active');
                return;
            }
            
            let results = [];
            
            // 根据搜索类型进行查询
            if (searchType === 'chinese' || searchType === 'both') {
                // 搜索中文
                Object.entries(labVocabulary).forEach(([category, words]) => {
                    words.forEach(word => {
                        if (word.chinese.includes(query)) {
                            results.push({ ...word, category });
                        }
                    });
                });
            }
            
            if (searchType === 'english' || searchType === 'both') {
                // 搜索英文
                Object.entries(labVocabulary).forEach(([category, words]) => {
                    words.forEach(word => {
                        if (word.english.toLowerCase().includes(query.toLowerCase())) {
                            results.push({ ...word, category });
                        }
                    });
                });
            }
            
            // 显示结果
            if (results.length > 0) {
                let html = '';
                
                if (results.length === 1) {
                    // 单个结果
                    const result = results[0];
                    html = `
                        <div class="word-title">
                            ${result.chinese}
                            <span class="category">${result.category}</span>
                        </div>
                        <div class="translation">${result.english}</div>
                    `;
                } else {
                    // 多个结果
                    html = '<div class="multiple-results">';
                    results.forEach(result => {
                        html += `
                            <div class="result-item">
                                <div class="word-title">
                                    ${result.chinese}
                                    <span class="category">${result.category}</span>
                                </div>
                                <div class="translation">${result.english}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                resultElement.innerHTML = html;
                resultElement.classList.add('active');
            } else {
                resultElement.innerHTML = '<div class="no-result">未找到相关词汇</div>';
                resultElement.classList.add('active');
            }
        }
